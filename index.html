<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarRento - Add New Car</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      width: 600px;
    }
    h2 {
      text-align: center;
      color: #ff1e00;
    }
    label, input, select {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
    }
    .submit-btn {
      background-color: #ff1e00;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add New Car</h2>
    <form action="addcar.php" method="POST" enctype="multipart/form-data">
      <label for="model">Model:</label>
      <input type="text" name="model" required>

      <label for="price_per_day">Price Per Day:</label>
      <input type="number" name="price_per_day" step="0.01" required>

      <label for="gearbox">Gearbox:</label>
      <select name="gearbox" required>
        <option value="" disabled selected>Gearbox type</option>
        <option value="Automatic">Automatic</option>
        <option value="Manual">Manual</option>
      </select>

      <label for="fuel">Fuel:</label>
      <select name="fuel" required>
        <option value="" disabled selected>fuel type</option>
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
        <option value="Electric">Electric</option>
        <option value="Hybrid">Hybrid</option>
      </select>

      <label for="doors">Doors:</label>
      <input type="number" name="doors" required>

      <label for="air_conditioner">Air Conditioner:</label>
      <select name="air_conditioner" required>
        <option value="" disabled selected>Air Conditioner</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <label for="seats">Seats:</label>
      <input type="number" name="seats" required>

      <label for="image">Image:</label>
      <input type="file" name="image" accept="image/*" required>

      <button type="submit" class="submit-btn">Add Car</button>
    </form>
  </div>
</body>
</html>
